
    {% extends 'index.html' %}
    {% load static %}
    {% block content %}
    


    <!-- content -->

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-xl-2 accordion accordion-flush" id="accordionFlushExample">
                {% include "includes/categories.html" %}
            </div>


            <div class="col-xl-10 login text-center">
            
                <h3>Login to your account</h3>
                <div class="row">
                    {% include "includes/alert.html" %}
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <label for="exampleFormControlInput1">Username</label>
                        <input type="text" class="form-control mt-2" id="exampleFormControlInput1" name="username">
                    </div>
                    <div class="form-group mt-2">
                        <label for="exampleFormControlInput1">Password</label>
                        <input type="password" class="form-control mt-2" id="exampleFormControlInput1"
                            placeholder="Enter your password" name="password">
                    </div>

                    <button type="submit" class="btn btn-secondary mt-2">Login</button> <br>
                    <button type="submit" class="btn btn-secondary mt-2">Forgot your password?</button>
                </form>
            </div>

            
        </div>


    </div>


    {% endblock content %}
