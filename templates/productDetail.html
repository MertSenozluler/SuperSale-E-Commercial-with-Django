{% extends "index.html" %}

{% load static %}

    {% block content %}
    <!-- content -->

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-xl-2 accordion accordion-flush" id="accordionFlushExample">
                {% include "includes/categories.html" %}
            </div>


            <div class="col-xl-7 ml-4">
                <h3 class="ml-2" style="text-align:center">Product Detail</h3>
                <div class="row">
                    <div class="col-lg-6 mt-4">
                        <img style="border:1px solid #888; width: 300px; height: 300px;" src="{{product.picture.url}}">
                    </div>

                    <div class="col-lg-6 mt-4">
                
                        <h3>{{product.name}} Detail</h3>

        
                        <small>{{product.detail}}</small>
                        <hr>
                        
                        <form method="POST" action="{% url 'productDetail' product.id %}">
                            {% csrf_token %}
                            <input min="1" value=1 type="number" name="quantity">
                            <input class="btn btn-dark" type="submit" value="Add to Cart">
                        </form>
                
                        <h4>Price: ${{product.price}}</h4>
                    </div>
                </div>
            </div>


        </div>


    </div>


  

    <!-- footer -->
    {% include "includes/footer.html" %}

    {% endblock content %}
